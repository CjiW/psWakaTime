name: Build
on:
  push:
    branches:
    - master
    - release/*
jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
    - uses: actions/checkout@v2
    - uses: pnpm/action-setup@v2
      with:
        version: 6.0.2
    - id: Build
      run: |
        pnpm install
        pnpm build
    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        source: "./out/*"
        target: "~/ptfe"
